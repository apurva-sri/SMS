<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Please enter your Login and your Password</p>
            <form action="/login" method="post">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username or Email" required>
                </div>

                <div class="input-container" id="fg">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password"  required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn"><a href="#">Login</a></button>

                <div class="divider">Or, sign-in with Google</div>
                <button type="button" class="google-btn">
                    <img src="/SMS/google-icon.png" alt="Google Icon"> Sign-in with Google
                </button>

                <p class="register-link">Not a member yet? <a href="/public/registration.html">Register!</a></p>
            </form>
        </div>
    </div>

</body>
</html>
